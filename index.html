
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avatar IA Flottant</title>
  <style>
    body {
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .avatar-wrapper {
      position: relative;
      width: 240px;
      overflow: hidden;
      border-radius: 16px;
      animation: float 3s ease-in-out infinite;
      background: transparent;
    }

    .avatar {
      width: 100%;
      display: block;
    }

    .avatar-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(72, 141, 183, 0.95) 0%,
        rgba(72, 141, 183, 0.95) 45%,
        rgba(72, 141, 183, 0.65) 60%,
        transparent 100%
      );
      transform-origin: top center;
      transform: scaleY(0);
      animation: blink 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @keyframes blink {
      0%,
      16%,
      18%,
      34%,
      36%,
      100% {
        transform: scaleY(0);
      }
      17%,
      35% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div class="avatar-wrapper" aria-hidden="false">
    <img src="avatar_realistic_heart.webp" alt="Avatar coeur bleu en forme de mÃ¨tre ruban" class="avatar">
  </div>
</body>
</html>
